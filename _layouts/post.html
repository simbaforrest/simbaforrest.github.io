---
layout: blog
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} | <span><small>Tags: {% for tag in page.tags %} <a href="/blog/tags/#{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small></span>
</p>

<div class="posts">
{{ content }}

</div>

{% include comments.html %}
